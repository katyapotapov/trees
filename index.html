<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<div id="lSystemForm">
			<label for="stemAngle">Stem angle (degrees):</label>
			<input type="number" id="stemAngle" name="stemAngle" step="0.1">
			<label for="nStemLevels">Number of stem levels:</label>
			<input type="number" id="nStemLevels" name="nStemLevels">
			<label for="trunkThicknessRatio">Trunk thickness:</label>
			<input type="number" id="trunkThicknessRatio" name="trunkThicknessRatio" step="0.1">
			
			<button onclick="updateLSystem()">Update</button>
		</div>
		<script type="module" src="/main.js"></script>
	</body>
</html>
